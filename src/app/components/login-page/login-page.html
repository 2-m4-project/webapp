<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Login </strong></h3>
                <div id="forgotpassword"><a href="#">Wachtwoord vergeten?</a></div>
            </div>

            <div class="panel-body">
                <form role="form">
                    <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a>Gebruikersnaam of wachtwoord is incorrect!
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="gebruikersnaam of email">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="wachtwoord">
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> wachtwoord onthouden?
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Log in</button>

                    <hr>

                    <div class="form-group">

                        <div id="donthaveanaccount">
                            Heeft u nog geen account?
                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Hier registreren!
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
