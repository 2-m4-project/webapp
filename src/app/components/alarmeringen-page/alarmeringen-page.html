<h1>Alarmeringen</h1>

<div id="alarmeringen-table">
    <div *ngFor="let alarmering of alarmeringen" class="row alarmering">
        <div class="col-md-2">
            Naam: {{alarmering.persoon.naam}}
        </div>
        <div class="col-md-2">
            Melding: {{alarmering.melding.bericht}}
        </div>
        <div class="col-md-3">
            Locatie: {{alarmering.locatie.adres.straat}}, {{alarmering.locatie.adres.plaats}}
        </div>
        <div class="col-md-5">
            <img src="https://maps.googleapis.com/maps/api/staticmap?zoom=14&size=600x300&markers=color:red|{{alarmering.locatie.coordinaten.lat}},{{alarmering.locatie.coordinaten.long}}&key=AIzaSyAL5d7e4IMjku9fCIRBFXgTVT_WEP1CozY">
            <br />
            <a href="https://maps.google.com?q={{alarmering.locatie.coordinaten.lat}},{{alarmering.locatie.coordinaten.long}}" target="_blank">Toon in Google Maps.</a>
        </div>
    </div>
</div>
