<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">

            <div class="panel-body">
                <form role="form">

                    <p>Voer uw voornaam in</p>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="first-name" type="text" class="form-control" name="username" value="" placeholder="Voornaam">
                    </div>

                    <p>Voer uw achternaam in</p>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="last-name" type="text" class="form-control" name="username" value="" placeholder="Achternaam">
                    </div>

                    <p>Voer uw e-mail in</p>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="Email" type="text" class="form-control" name="username" value="" placeholder="Email">
                    </div>

                    <p>Voer het door u gewenste gebruikersnaam in</p>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="-username" type="text" class="form-control" name="username" value="" placeholder="Gebruikersnaam">
                    </div>

                    <p>Voer het door u gewenste wachtwoord in</p>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="registration-password" type="password" class="form-control" name="password" placeholder="Wachtwoord">
                    </div>

                    <p>Herhaal uw wachtwoord</p>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="repeat-password" type="password" class="form-control" name="password" placeholder="Wachtwoord">
                    </div>

                    <button type="submit" class="btn btn-success"> Registreer</button>

                    <hr style="margin-top:10px;margin-bottom:10px;" >


                </form>
            </div>
        </div>
    </div>
</div>
