
<h1>Registratie</h1>
<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">

            <div class="panel-body">
                <form [formGroup]="registrationForm" (ngSubmit)="submitForm(registrationForm.value)">

                    <label>Voer uw voornaam in</label>
                    <div style="margin-bottom: 12px" class="input-group"
                         [ngClass] = "{'has-error':!registrationForm.controls['firstName'].valid &&
                         registrationForm.controls['firstName'].touched}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="first-name" type="text"
                               class="form-control" name="firstName"
                               [formControl]="registrationForm.controls['firstName']"
                               placeholder="Voornaam">

                    </div>
                    <div class="alert alert-danger" *ngIf="!registrationForm.controls['firstName'].valid">
                        Je moet een voornaam invullen.
                    </div>

                    <label>Voer uw achternaam in</label>
                    <div style="margin-bottom: 12px" class="input-group"
                         [ngClass] = "{'has-error':!registrationForm.controls['surName'].valid &&
                         registrationForm.controls['surName'].touched}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="last-name" type="text"
                               class="form-control" name="surName"
                               [formControl]="registrationForm.controls['surName']"
                               placeholder="Achternaam">
                    </div>
                    <div class="alert alert-danger" *ngIf="!registrationForm.controls['surName'].valid">
                        Je moet een achternaam invullen.
                    </div>

                    <label>Voer uw e-mail in</label>
                    <div style="margin-bottom: 12px" class="input-group"
                         [ngClass] = "{'has-error':!registrationForm.controls['eMail'].valid &&
                         registrationForm.controls['eMail'].touched}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="e-mail" type="email"
                               class="form-control" name="e-mail"
                               [formControl]="registrationForm.controls['eMail']"
                               placeholder="Email">
                    </div>

                    <div class="alert alert-danger" *ngIf="!registrationForm.controls['eMail'].valid">
                        Je moet een correct e-mail invullen.
                    </div>

                    <label>Voer het door u gewenste gebruikersnaam in</label>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="-username" type="text"
                               class="form-control" name="username"
                               [formControl]="registrationForm.controls['userName']"

                               placeholder="Gebruikersnaam">
                    </div>

                    <div class="alert alert-danger" *ngIf="!registrationForm.controls['userName'].valid">
                        Je moet een gebruikersnaam invullen.
                    </div>

                    <label>Voer het door u gewenste wachtwoord in</label>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="registration-password" type="password"
                               class="form-control" name="password"
                               [formControl]="registrationForm.controls['passWord']"
                               placeholder="Wachtwoord">
                    </div>
                    <div class="alert alert-danger" *ngIf="!registrationForm.controls['passWord'].valid">
                        Je wachtwoord moet minimaal 7 tekens bevatten.
                    </div>

                    <label>Herhaal uw wachtwoord</label>
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="repeat-password" type="password"
                               class="form-control" name="password"
                               [formControl]="registrationForm.controls['repeatPassWord']"
                               placeholder="Wachtwoord">
                    </div>
                    <div class="alert alert-danger" *ngIf="!registrationForm.controls['repeatPassWord'].valid">
                        De wachtwoorden staan niet gelijk aan elkaar.
                    </div>

                    <hr style="margin-top:10px;margin-bottom:10px;" >

                    <button type="submit" class="btn btn-success" [disabled]="!registrationForm.valid"> Registreer</button>




                </form>
            </div>
        </div>
    </div>
</div>
